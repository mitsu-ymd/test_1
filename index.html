<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルページ</title>
  <style>
    /* 白い背景・シンプルな見た目 */
    :root { color-scheme: light; }
    body {
      margin: 0;
      background: #ffffff;
      color: #111111;
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif;
      line-height: 1.6;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 16px;
      margin-bottom: 28px;
    }
    .brand {
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    nav a {
      color: inherit;
      text-decoration: none;
      margin-left: 14px;
      font-size: 14px;
    }
    nav a:hover { text-decoration: underline; }

    h1 {
      font-size: 28px;
      margin: 0 0 10px;
    }
    p { margin: 0 0 16px; }

    .card {
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 18px;
      background: #fff;
    }
    .btn {
      display: inline-block;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }

    footer {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid #eaeaea;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">Simple Site</div>
      <nav>
        <a href="#about">概要あいうえお</a>
        <a href="#contact">連絡</a>
      </nav>
    </header>

    <main>
      <h1>シンプルな白背景ページ</h1>
      <p>このページは、最低限の構成（ヘッダー・本文・フッター）だけで作っています。</p>

      <section id="about" class="card" aria-label="概要">
        <h2 style="margin:0 0 8px; font-size:18px;">概要</h2>
        <p style="margin:0 0 12px;">文章やリンクを追加して、用途に合わせて拡張できます。</p>
        <button class="btn" type="button" onclick="hello()">ボタン</button>
      </section>

      <section id="contact" style="margin-top:18px;">
        <h2 style="margin:0 0 8px; font-size:18px;">連絡</h2>
        <p style="margin:0;">メール：example@example.com</p>
      </section>
    </main>

    <footer>
      © <span id="y"></span> Simple Site
    </footer>
  </div>

  <script>
    // 年を自動表示
    document.getElementById("y").textContent = new Date().getFullYear();

    // ボタン動作（必要に応じて変更）
    function hello() {
      alert("こんにちは！");
    }
  </script>
</body>
</html>
